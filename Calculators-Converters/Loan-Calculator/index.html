<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ashraf Morningstar">
    <meta name="description" content="Calculate loan payments and interest">
    <meta name="keywords" content="web development, loan calculator, javascript, html, css, ashraf morningstar">
    <meta property="og:title" content="Loan Calculator">
    <meta property="og:description" content="Calculate loan payments and interest">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Loan Calculator">
    <meta name="twitter:description" content="Calculate loan payments and interest">
    <title>Loan Calculator - Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Project by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="container">
        <header>
            <h1>Loan Calculator</h1>
            <p class="description">Calculate loan payments and interest</p>
        </header>
        <main>

            <div class="input-group">
                <label for="principal">Loan Amount ($):</label>
                <input type="number" id="principal" placeholder="Enter loan amount" required>
            </div>
            <div class="input-group">
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" id="rate" placeholder="Enter interest rate" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="years">Loan Term (years):</label>
                <input type="number" id="years" placeholder="Enter loan term" required>
            </div>
            <button onclick="calculateLoan()">Calculate</button>
            <div id="result" class="result" style="display:none;"></div>
    
        </main>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a></p>
        <p class="github-link">⭐ <a href="https://github.com/AshrafMorningstar/Full-stack-Web-dev-mini-projects" target="_blank">Star on GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
