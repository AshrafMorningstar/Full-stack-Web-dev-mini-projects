<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ashraf Morningstar">
    <meta name="description" content="Convert between different currencies">
    <meta name="keywords" content="web development, exchange rate calculator, javascript, html, css, ashraf morningstar">
    <meta property="og:title" content="Exchange Rate Calculator">
    <meta property="og:description" content="Convert between different currencies">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Exchange Rate Calculator">
    <meta name="twitter:description" content="Convert between different currencies">
    <title>Exchange Rate Calculator - Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Project by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="container">
        <header>
            <h1>Exchange Rate Calculator</h1>
            <p class="description">Convert between different currencies</p>
        </header>
        <main>

            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01" value="100" required>
            </div>
            <div class="input-group">
                <label for="from">From Currency:</label>
                <select id="from">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                </select>
            </div>
            <div class="input-group">
                <label for="to">To Currency:</label>
                <select id="to">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                </select>
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <div id="result" class="result" style="display:none;"></div>
            <p style="text-align:center; color: var(--text-secondary); font-size:0.9rem; margin-top:1rem;">
                Note: Using approximate exchange rates for demonstration
            </p>
    
        </main>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a></p>
        <p class="github-link">⭐ <a href="https://github.com/AshrafMorningstar/Full-stack-Web-dev-mini-projects" target="_blank">Star on GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
