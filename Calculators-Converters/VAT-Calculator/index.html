<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ashraf Morningstar">
    <meta name="description" content="Calculate VAT/Tax on amounts">
    <meta name="keywords" content="web development, vat calculator, javascript, html, css, ashraf morningstar">
    <meta property="og:title" content="VAT Calculator">
    <meta property="og:description" content="Calculate VAT/Tax on amounts">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VAT Calculator">
    <meta name="twitter:description" content="Calculate VAT/Tax on amounts">
    <title>VAT Calculator - Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Project by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="container">
        <header>
            <h1>VAT Calculator</h1>
            <p class="description">Calculate VAT/Tax on amounts</p>
        </header>
        <main>

            <div class="input-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="vat">VAT Rate (%):</label>
                <input type="number" id="vat" placeholder="Enter VAT rate" value="20" step="0.01" required>
            </div>
            <div class="input-group">
                <label>Calculation Type:</label>
                <select id="type">
                    <option value="add">Add VAT</option>
                    <option value="remove">Remove VAT</option>
                </select>
            </div>
            <button onclick="calculateVAT()">Calculate</button>
            <div id="result" class="result" style="display:none;"></div>
    
        </main>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a></p>
        <p class="github-link">⭐ <a href="https://github.com/AshrafMorningstar/Full-stack-Web-dev-mini-projects" target="_blank">Star on GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
