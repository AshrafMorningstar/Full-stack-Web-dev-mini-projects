        <header>
            <h1>Digital Clock</h1>

        </header>
        <main>

            <div id="clock-display">
                <div id="time">00:00:00</div>
                <div id="date">Loading...</div>
                <div id="day">Loading...</div>

                <button onclick="toggleFormat()">Toggle 12/24 Hour</button>
            </div>
