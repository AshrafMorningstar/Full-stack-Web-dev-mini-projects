<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ashraf Morningstar">
    <meta name="description" content="Customizable countdown timer">
    <meta name="keywords" content="web development, countdown timer, javascript, html, css, ashraf morningstar">
    <meta property="og:title" content="Countdown Timer">
    <meta property="og:description" content="Customizable countdown timer">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Countdown Timer">
    <meta name="twitter:description" content="Customizable countdown timer">
    <title>Countdown Timer - Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Project by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="container">
        <header>
            <h1>Countdown Timer</h1>
            <p class="description">Customizable countdown timer</p>
        </header>
        <main>

            <div class="input-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" max="59" value="1">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <div class="timer-controls">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
            <div id="display" class="timer-display">00:01:00</div>
    
        </main>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a></p>
        <p class="github-link">⭐ <a href="https://github.com/AshrafMorningstar/Full-stack-Web-dev-mini-projects" target="_blank">Star on GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
