<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ashraf Morningstar">
    <meta name="description" content="Manage your tasks with local storage persistence">
    <meta name="keywords" content="web development, to-do list, javascript, html, css, ashraf morningstar">
    <meta property="og:title" content="To-Do List">
    <meta property="og:description" content="Manage your tasks with local storage persistence">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="To-Do List">
    <meta name="twitter:description" content="Manage your tasks with local storage persistence">
    <title>To-Do List - Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Project by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <p class="description">Manage your tasks with local storage persistence</p>
        </header>
        <main>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="if(event.key==='Enter') addTask()">
                <button onclick="addTask()">Add Task</button>
            </div>
            <div class="filter-buttons">
                <button onclick="filterTasks('all')" class="filter-btn active" data-filter="all">All</button>
                <button onclick="filterTasks('active')" class="filter-btn" data-filter="active">Active</button>
                <button onclick="filterTasks('completed')" class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="taskList"></ul>
            <div id="stats" style="text-align: center; margin-top: 1rem; color: var(--text-secondary);"></div>
    
        </main>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a></p>
        <p class="github-link">⭐ <a href="https://github.com/AshrafMorningstar/Full-stack-Web-dev-mini-projects" target="_blank">Star on GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
