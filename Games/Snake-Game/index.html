<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Classic snake game with high score">

<body>
    <!-- Project by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="container">
        <header>
            <h1>Snake Game</h1>
            <p class="description">Classic snake game with high score</p>
        </header>
        <main>

            <div id="game-container">
                <div id="game-info">
                    <p>Score: <span id="score">0</span> | High Score: <span id="high-score">0</span></p>
                </div>
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div class="controls">
                    <button onclick="startGame()">Start Game</button>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">Use Arrow Keys to move</p>
                </div>
            </div>
    
        </main>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a></p>
