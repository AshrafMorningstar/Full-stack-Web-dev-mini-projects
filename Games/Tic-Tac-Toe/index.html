<head>

    <meta name="description" content="Classic two-player Tic-Tac-Toe game with score tracking">
    <meta name="keywords" content="web development, tic-tac-toe, javascript, html, css, ashraf morningstar">
    <meta property="og:title" content="Tic-Tac-Toe">

<body>
    <!-- Project by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <p class="description">Classic two-player Tic-Tac-Toe game with score tracking</p>
        </header>
        <main>

            <div id="game-info">
                <p id="turn">Player X's Turn</p>
                <p id="score">X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span> | Draws: <span id="scoreDraw">0</span></p>
            </div>
            <div id="board"></div>
            <button onclick="resetGame()" style="margin-top: 1rem;">New Game</button>
    
        </main>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a></p>

    <script src="script.js"></script>
